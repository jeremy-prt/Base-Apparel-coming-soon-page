<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="box-grid">
      <div class="container-content">
        <div class="logo">
          <img src="./images/logo.svg" alt="" />
        </div>
        <img
          class="mobile"
          src="./images/hero-mobile.jpg"
          alt=""
          style="display: none"
        />
        <div class="content">
          <h1>We're <span>coming soon</span></h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="action">
            <input type="email" placeholder="Email Address" id="input2" />
            <button id="send">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
          </div>
          <p id="error" style="display: none">Please type a valid email!</p>
        </div>
      </div>
      <div class="container-picture">
        <img src="./images/hero-desktop.jpg" alt="" />
      </div>
    </div>
    <script>
      const showMessageButton = document.getElementById("send");
      const message = document.getElementById("error");
      const input = document.getElementById("input2");

      showMessageButton.addEventListener("click", () => {
        message.style.display = "block"; // Afficher le message
        input.style.border = "2px solid hsl(0, 93%, 68%)";

        setTimeout(() => {
          message.style.display = "none";
          input.style.border = "1px solid hsl(0, 36%, 70%)"; // Masquer le message apr√®s 3 secondes
        }, 3000); // 3000 millisecondes = 3 secondes
      });
    </script>
  </body>
</html>
